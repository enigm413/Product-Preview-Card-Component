<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="product-preview-card">
      <picture class="product-preview-image-wrapper">
        <source
          media="(max-width:640px)"
          srcset="Images/image-product-mobile.jpg"
        />

        <img
          src="Images/image-product-desktop.jpg"
          alt="Desktop Product Image"
          class="product-preview-image"
          loading="lazy"
        />
      </picture>

      <div class="product-preview-text-wrapper">
        <h2 class="product-preview-title">Perfume</h2>
        <h3 class="product-preview-subtitle">
          Gabrielle Essence Eau De Parfum
        </h3>
        <p class="product-preview-description">
          A floral, solar voluptouous interpretation composed by Oliver Polge,
          Perfumer-Creator for the House of CHANEL
        </p>
        <div class="price-wrapper">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="btn">
          <img src="Images/icon-cart.svg" alt="cart-icon" />Add to Cart
        </button>
      </div>
    </article>
  </body>
</html>
